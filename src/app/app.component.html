    <div style="width: 230px; margin: auto;">
      <button
        *ngFor="let language of languagesList; index as i"
        (click)="changeLanguage(language.code)"
      >
        <img [src]="language.imgUrl" [alt]="language.name"  style="width: 50px;"/>
        <span> {{ language.shorthand }} </span>
      </button>
    </div>
  


<h1>{{ 'title' | transloco }}</h1>
<h1>{{ 'form.firstName' | transloco }}</h1>
<h1>{{ 'form.lastName' | transloco }}</h1>
